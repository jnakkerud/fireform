<div class='edit-actions'><button mat-flat-button color="primary" (click)="onSave()">Save</button></div>
<div class="edit-container">
    <main class="edit-main">
        <div
        cdkDropList
        id="form-field-list"
        [cdkDropListData]="formFields"
        cdkDropListConnectedTo="control-list"
        class="fields-container"
        (cdkDropListDropped)="drop($event)">
        <form-field-snippet *ngFor="let field of formFields; let i = index"
          (click)="handleClick(i)"
          [formField]="field"
          [class.form-field-snippet-active]="selectedIndex == i"
          cdkDrag>
        </form-field-snippet>
      </div>
    </main>
    <aside class="edit-controls">
        <h2>Controls</h2>
        <div
        cdkDropList
        id="control-list"
        [cdkDropListData]="controls"
        cdkDropListConnectedTo="form-field-list"
        class="control-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        <div class="control-box" *ngFor="let item of controls" cdkDrag>
          <mat-icon>drag_indicator</mat-icon>
          <div class="control-item">{{item.name}}</div>
        </div>
      </div>        
    </aside>
    <aside class="edit-properties">
        <h2>Properties</h2>
        <property-editor #propertyEditor></property-editor>
    </aside>
</div>
